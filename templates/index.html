{% extends "base.html" %}

{% macro render_fleet(fleet) %}
<a href="{{ url_for('fleet', fleet_id=fleet.id) }}">{{ fleet.commander.name }}</a>
{% endmacro %}

{% block body %}

<h3>HQ Fleets:</h3>
{% for i in hq_fleets %}
{{ render_fleet(i) }}
{% endfor %}

<h3>VG Fleets:</h3>
{% for i in vg_fleets %}
{{ render_fleet(i) }}
{% endfor %}

{% endblock %}
