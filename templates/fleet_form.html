<form method='POST' class="form-inline" action="{{ action }}">
  <legend>{{ legend }}</legend>
  {% module xsrf_form_html() %}
  <div class="form-group">
    <select name='level' class='form-control'>
      {% for i in FLEET_TYPES %}
      <option value='{{ i }}'{% if fleet.level == i %} selected{% end %}>{{ i }}</option>
      {% end %}
    </select>
  </div>
  <div class="form-group">
    <select name='ts_channel' class='form-control'>
      {% for i in TS_CHANNELS %}
      <option value='{{ i }}'{% if fleet.ts_channel == i %} selected{% end %}>{{ i }}</option>
      {% end %}
    </select>
  </div>
  <div class="form-group">
    <input class='form-control' type='text' name='solar_system'
           placeholder="Система (необязательно)"
           value='{{ fleet.solar_system }}' />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">{{ submit }}</button>
  </div>
</form>
