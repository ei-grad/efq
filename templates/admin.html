{% extends 'base.html' %}

{% block content %}
<div class="well">
  <form method="POST" class="form-inline" enctype="multipart/form-data">
    <legend>{{ _("Authenticate as other user") }}</legend>
    {% module xsrf_form_html() %}
    <input type="hidden" name="action" value="fake_character" />
    <div class="form-group">
      <input type="text" class="form-control" name="charname" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">{{ _("Authenticate") }}</button>
    </div>
  </form>
</div>

<div class="well">
  <form method="POST" class="form-inline" enctype="multipart/form-data">
    <legend>{{ _("Ban by IP address") }}</legend>
    {% module xsrf_form_html() %}
    <input type="hidden" name="action" value="ban_ip" />
    <div class="form-group">
      <input type="text" class="form-control" name="address" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">{{ _("Ban") }}</button>
    </div>
  </form>
</div>
{% end %}
