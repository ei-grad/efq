{% extends 'base.html' %}

{% block content %}
<div class="well">
<form method="POST" class="form-inline">
  <legend>Авторизоваться под другим пользователем</legend>
  {% module xsrf_form_html() %}
  <input type="hidden" name="action" value="fake_character" />
  <div class="form-group">
    <input type="text" class="form-control" name="character" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Авторизоваться</button>
  </div>
</form>
</div>

<div class="well">
<form method="POST" class="form">
  <legend>Типы флотов</legend>
  {% module xsrf_form_html() %}
  <input type="hidden" name="action" value="fleet_types" />
  <div class="form-group">
    <textarea rows="5" class="form-control" name="fleet_types" />{% for i in FLEET_TYPES %}{{ i }}
{% end %}</textarea>
    <span class="help-block">По одному в каждой строчке.</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Сохранить</button>
  </div>
</form>
</div>
{% end %}
