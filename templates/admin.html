{% extends 'base.html' %}

{% block content %}
<div class="well">
  <form method="POST" class="form-inline" enctype="multipart/form-data">
    <legend>Авторизоваться под другим пользователем</legend>
    {% module xsrf_form_html() %}
    <input type="hidden" name="action" value="fake_character" />
    <div class="form-group">
      <input type="text" class="form-control" name="charname" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Авторизоваться</button>
    </div>
  </form>
</div>

<div class="well">
  <form method="POST" class="form-inline" enctype="multipart/form-data">
    <legend>Бан IP адреса</legend>
    {% module xsrf_form_html() %}
    <input type="hidden" name="action" value="ban_ip" />
    <div class="form-group">
      <input type="text" class="form-control" name="address" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Забанить</button>
    </div>
  </form>
</div>
{% end %}
