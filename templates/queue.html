{% extends 'base.html' %}

{% block content %}
<p>Вы стоите в очереди во флот.</p>
<p>ФК: <b>{{ fleet.fc.name }}</b></p>
<p>Тип флота: <b>{{ fleet.fleet_type }}</b></p>
<p>Ваша позиция: <b>{{ queue.index(character) + 1 }}</b> из {{ len(queue) }}</p>

<br/>

<form method="POST" action="leave">
  {% module xsrf_form_html() %}
  <button type="submit" class="btn btn-default">Покинуть очередь</button>
</form>
{% end %}
