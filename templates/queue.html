{% extends 'base.html' %}

{% block content %}
<p>Вы стоите в очереди во флот.</p>
<p>ФК: <b>{{ fleet['fc'] }}</b></p>
<p>Канал в TeamSpeak 3: <b>{{ fleet['ts_channel'] }}</b> (сервер: voice.raisa.su)</p>
<p>Система: <b>{{ fleet['solar_system'] }}</b> - {{ fleet['level'] }}</p>
<p>Ваша позиция: <b>{{ position }}</b> из {{ count }}</p>

<br/>

<form method="POST" action="leave">
  <button type="submit" class="btn btn-default">Покинуть очередь</button>
</form>
{% end %}
